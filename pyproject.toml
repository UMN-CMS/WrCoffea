[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "wrcoffea"
version = "0.1.0"
description = "Coffea-based WR→Nℓ→ℓℓjj analysis"
requires-python = ">=3.9"
dependencies = [
    "coffea>=2025.7",
    "awkward>=2.8",
    "hist>=2.8",
    "correctionlib>=2.7",
    "numpy>=2.0",
    "dask>=2024.8",
    "dask-awkward>=2025.5",
    "uproot>=5.6",
]

[project.optional-dependencies]
test = ["pytest>=7"]

[tool.setuptools.packages.find]
include = ["wrcoffea*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
