  lepton_eta_max: 2.4
  muon_highPtId: 2
  muon_iso_max: 0.1
  ak4_pt_min: 40
  ak4_eta_max: 2.4
  ak8_pt_min: 200
  ak8_eta_max: 2.4
  ak8_msoftdrop_min: 40
  ak8_lsf3_min: 0.75
  lead_lepton_pt_min: 60
  sublead_lepton_pt_min: 53
  mll_dy_low: 60
  mll_dy_high: 150
  mll_sr_min: 200
  mll_sr_high_min: 400
  mlljj_min: 800
  dr_min: 0.4
  dphi_boosted_min: 2.0
  dr_loose_veto: 0.01
  dr_ak8_loose: 0.8
  jet_veto_pt_min: 15
